  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f8f8f8;
    }

    /* Background Video */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: blur(5px);
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Floating hearts */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: #ff80ab;
      font-size: 2rem;
      animation: float 6s infinite ease-in;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Hero Text */
    .hero-text {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to right, #ec4899, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      font-size: 3rem;
      margin: 2rem 0;
      animation: colorShift 5s infinite alternate;
    }
    @keyframes colorShift {
      0% {
        color: #f472b6;
      }
      50% {
        color: #ec4899;
      }
      100% {
        color: #d946ef;
      }
    }

    /* Caption */
    .caption {
      font-size: 1.5rem;
      color: #6b7280;
      max-width: 40rem;
      text-align: center;
    }

    /* Image Cards */
    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .image-card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      filter: brightness(1.2);
    }

    /* Image Hover Effect */
    .image-card img {
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .image-card:hover img {
      transform: scale(1.1) rotate(5deg);
      filter: brightness(1.2);
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      background-color: #ff6b81;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      opacity: 0.8;
      transition: width 0.2s, height 0.2s;
    }

    .cursor:hover {
      width: 60px;
      height: 60px;
    }

    /* Button Styling */
    .love-button {
      background: linear-gradient(to right, #f472b6, #ec4899);
      border-radius: 50px;
      padding: 12px 30px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .love-button:hover {
      background: linear-gradient(to right, #ec4899, #f472b6);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Love Counter */
    .counter {
      font-size: 1.2rem;
      font-weight: 600;
      color: #f472b6;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
